<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อนักศึกษา - คณะเภสัชศาสตร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">ระบบเช็คชื่อนักศึกษา</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-gray-600 hidden"></span>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg hidden">
                        ออกจากระบบ
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-8 px-4">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">ยินดีต้อนรับ</h2>
            <p class="text-gray-600">เช็คชื่อเข้าเรียนสำหรับวิชาที่เปิดรับในขณะนี้</p>
        </div>

        <!-- Active Sessions -->
        <div id="activeSessions" class="space-y-4">
            <!-- Sessions will be loaded here -->
        </div>

        <!-- No Sessions Message -->
        <div id="noSessions" class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center hidden">
            <div class="text-yellow-600 text-lg font-medium mb-2">ไม่มีวิชาที่เปิดให้เช็คชื่อในขณะนี้</div>
            <p class="text-yellow-600">กรุณาตรวจสอบอีกครั้งในภายหลัง</p>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/student-dashboard.js"></script>
</body>
</html>
